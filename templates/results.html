<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Sentiment Analysis Results</h1>
    <div>
        {{ tables | safe }}
    </div>
    <div id="polarity-graph" style="width:100%;height:400px;"></div>
    <div id="subjectivity-graph" style="width:100%;height:400px;"></div>
    <script>
        var graphPolarity = { graph_polarity , tojson , safe }; 
        var graphSubjectivity = { graph_subjectivity , tojson , safe };
        Plotly.newPlot('polarity-graph', graphPolarity.data, graphPolarity.layout);
        Plotly.newPlot('subjectivity-graph', graphSubjectivity.data, graphSubjectivity.layout);
    </script>    
</body>
</html>
